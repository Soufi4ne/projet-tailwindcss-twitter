<!DOCTYPE html>
<html class="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.1"/>

    <title>Twitter</title>

    <link href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css" rel="stylesheet">

    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>

</head>

<body class="bg-blue-200">


 <section class="top-0 pt-2 w-2/8 h-screen border-r border-gray-200 md:w-1/12 lg:w-3/12">
        <div class="relative w-full h-full grid justify-items-center ">
            <!--Icon-->
            <div>
                <i class="my-2 fab fa-twitter text-3xl text-white hover:text-blue-400"></i>
            </div>

            <div class=" h-14 text-3xl text-blue-800 ">
                <i class="inline my-2 fas fa-home"></i>
                <span class="text-xl font-bold ">Acceuil</span>
            </div>

            <div class="text-3xl h-14 text-blue-800  hover:text-blue-400">
                <i class="my-2 fas fa-hashtag "></i>
                <span class="text-xl font-bold hidden lg:inline relative bottom-2.5">Explorer</span>
            </div>


            <div class="text-3xl h-14 text-blue-800  hover:text-blue-400">
                <i class="my-2 fas fa-bells "></i>
                <span class="text-xl font-bold hidden lg:inline relative bottom-2.5">Notifications</span>
            </div>

            <div class="text-3xl h-14 text-blue-800 -my-10 hover:text-blue-400">
                <i class="my-2 fas fas fa-envelope "></i>
                <span class="">Messages</span>
            </div>

            <div class="text-3xl h-14 text-blue-800-my-10 hover:text-blue-400">
                <i class="my-2 fas fa-file-alt "></i>
                <span class="text-xl font-bold hidden lg:inline relative bottom-2.5">Listes</span>
            </div>


            <div class="text-3xl h-14 text-blue-800 -my-10 hover:text-blue-400">
                <i class="far fa-users"></i>
                <span class="text-xl font-bold hidden lg:inline relative bottom-2.5">Profils</span>
            </div>

            <div class="text-3xl h-14 text-blue-800 -my-10 hover:text-blue-400">
                <span class="text-xl font-bold ">Plus</span>
            </div>


        </div>

    </section>

    <section>
        <div><h1>Fil d'actualit√©</h1></div>
    </section>


</body>

</html>
